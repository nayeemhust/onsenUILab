<body>
  <ons-page>
    <ons-splitter>
        <ons-splitter-side side="left" width="220px" collapse swipeable>
            <ons-page>
                <ons-list>
                    <ons-list-item modifier="" onclick="navigateTo('pages/home.html')">Home</ons-list-item>
                    <ons-list-item modifier="" onclick="navigateTo('pages/about.html')">About</ons-list-item>
                    <ons-list-item modifier="" onclick="navigateTo('pages/setting.html')">Settings</ons-list-item>
                </ons-list>
            </ons-page>
        </ons-splitter-side>
        <ons-splitter-content>
            <ons-navigator id="my-navigator">
                <ons-page>
                    <ons-toolbar>
                        <div class="center">Home</div>
                    </ons-toolbar>
                    <div>Welcome to my app. This app provides various features to enhance your experience.</div>
                    <ons-button modifier="large my-button-modifier" ripple onclick="navigateTo('pages/setting.html')">Go to Settings</ons-button>
                </ons-page>
            </ons-navigator>
        </ons-splitter-content>
    </ons-splitter>
</ons-page>
